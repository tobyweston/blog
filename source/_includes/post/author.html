{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}<span class="byline author vcard"><a href="https://plus.google.com/{{ site.googleplus_user }}?rel=author">{% img left http://baddotrobot.com/images/author.jpg 32 32 %}</a>Posted by <span class="fn">{{ author }}</span></span>{% endif %}
