{% if page and page.series %}
<section>
    <h1>{{page.series}} Series</h1>
    {% assign series_posts = site.series_posts %}
    <ul>
        {% for post in series_posts %}
        <li class="post"><a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endif %}
