name: Visual Regression Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: ./astro
        run: npm ci

      - name: Build site
        working-directory: ./astro
        run: npm run build

      - name: Start preview server
        working-directory: ./astro
        run: |
          npm run preview &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: Wait for server
        run: |
          npx wait-on http://localhost:4321 --timeout 60000

      - name: Run Cypress visual tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./astro
          browser: ${{ matrix.browser }}
          command: npm run test:visual
          install: false

      - name: Stop server
        if: always()
        run: |
          kill $SERVER_PID || true

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: astro/cypress/screenshots/
          retention-days: 7

      - name: Upload diff images on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs-${{ matrix.browser }}
          path: astro/cypress/snapshots/**/__diff_output__/
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: astro/cypress/videos/
          retention-days: 7

  # Optional: Update baselines job (manual trigger only)
  update-baselines:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: ./astro
        run: npm ci

      - name: Build site
        working-directory: ./astro
        run: npm run build

      - name: Start preview server
        working-directory: ./astro
        run: npm run preview &

      - name: Wait for server
        run: npx wait-on http://localhost:4321

      - name: Update baselines
        working-directory: ./astro
        run: npm run test:visual:baseline

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'Update visual regression baselines'
          title: 'Update visual regression baselines'
          body: 'Automated baseline update from workflow'
          branch: update-visual-baselines

