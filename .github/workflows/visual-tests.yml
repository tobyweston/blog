name: Visual Regression Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  visual-tests:
    name: Run browser tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: ./astro
        run: npm ci

      - name: Build site
        working-directory: ./astro
        run: npm run build

      - name: Start preview server
        working-directory: ./astro
        run: |
          npm run preview &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: Wait for server
        run: |
          npx wait-on http://localhost:4321 --timeout 60000

      - name: Run Cypress visual tests
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          working-directory: ./astro
          browser: ${{ matrix.browser }}
          command: npm run test:visual -- --record --key ${{ secrets.CYPRESS_RECORD_KEY }} --parallel
          install: false
        id: cypress-tests

      - name: Parse test results and create annotations
        if: always()
        run: |
          chmod +x .github/scripts/parse-test-results.sh
          .github/scripts/parse-test-results.sh
        continue-on-error: true

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Cypress Tests (${{ matrix.browser }})
          path: astro/cypress/results/*.xml
          reporter: java-junit
          fail-on-error: false
          only-summary: false

      - name: Create test summary
        if: always()
        run: |
          cd astro
          echo "## ðŸ§ª Visual Regression Test Results - ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count test results from XML files
          if [ -d "cypress/results" ] && [ "$(ls -A cypress/results/*.xml 2>/dev/null)" ]; then
            total_tests=$(grep -o '<testcase' cypress/results/*.xml | wc -l | tr -d ' ')
            total_failures=$(grep -o '<failure' cypress/results/*.xml 2>/dev/null | wc -l | tr -d ' ')
            total_passes=$((total_tests - total_failures))
            
            echo "### ðŸ“Š Test Statistics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $total_passes |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $total_failures |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“ Total | $total_tests |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.cypress-tests.outcome }}" == "success" ]; then
            echo "### âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # List failed tests from XML
            if [ -d "cypress/results" ] && [ "$(ls -A cypress/results/*.xml 2>/dev/null)" ]; then
              echo "#### Failed Tests:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              grep -h '<testcase.*<failure' cypress/results/*.xml 2>/dev/null | while IFS= read -r line; do
                test_name=$(echo "$line" | sed -n 's/.*name="\([^"]*\)".*/\1/p')
                classname=$(echo "$line" | sed -n 's/.*classname="\([^"]*\)".*/\1/p')
                if [ ! -z "$test_name" ]; then
                  echo "- âŒ **$classname** â†’ $test_name" >> $GITHUB_STEP_SUMMARY
                fi
              done
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            # List screenshots
            if [ -d "cypress/screenshots" ] && [ "$(ls -A cypress/screenshots 2>/dev/null)" ]; then
              echo "#### ðŸ“¸ Screenshots:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              find cypress/screenshots -type f -name "*.png" | while read screenshot; do
                relative_path=$(echo "$screenshot" | sed 's|cypress/screenshots/||')
                echo "- \`$relative_path\`" >> $GITHUB_STEP_SUMMARY
              done
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ’¾ Screenshots are available as artifacts in this workflow run" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.cypress-tests.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

      - name: Stop server
        if: always()
        run: |
          kill $SERVER_PID || true

      - name: Fail job if tests failed
        if: steps.cypress-tests.outcome == 'failure'
        run: |
          echo "::error::Cypress tests failed"
          exit 1

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: astro/cypress/screenshots/
          retention-days: 7

      - name: Upload diff images on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs-${{ matrix.browser }}
          path: astro/cypress/snapshots/**/__diff_output__/
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: astro/cypress/videos/
          retention-days: 7

  # Optional: Update baselines job (manual trigger only)
  update-baselines:
    name: Update baseline screenshots
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: ./astro
        run: npm ci

      - name: Build site
        working-directory: ./astro
        run: npm run build

      - name: Start preview server
        working-directory: ./astro
        run: npm run preview &

      - name: Wait for server
        run: npx wait-on http://localhost:4321

      - name: Update baselines
        working-directory: ./astro
        run: npm run test:visual:baseline

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'Update visual regression baselines'
          title: 'Update visual regression baselines'
          body: 'Automated baseline update from workflow'
          branch: update-visual-baselines

